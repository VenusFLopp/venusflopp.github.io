<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Венерочка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
        }
        
        .telegram-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #262626;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .telegram-header {
            background: #4a95d6;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .telegram-logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .telegram-logo-icon {
            color: #4a95d6;
            font-weight: bold;
            font-size: 24px;
        }
        
        .header-title {
            font-size: 22px;
            font-weight: 600;
        }
        
        .content {
            padding: 25px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4a95d6;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .channel-card {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        
        .channel-card:hover {
            background-color: #3a3a3a;
            transform: translateY(-3px);
        }
        
        .channel-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4a95d6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .channel-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .channel-desc {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        
        .channel-members {
            font-size: 13px;
            color: #4a95d6;
        }
        
        .text-content {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #4a95d6;
        }
        
        .greeting {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4a95d6;
        }
        
        .message {
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #888;
            font-size: 14px;
        }
        
        /* Стили для кнопки */
        .open-file-btn {
            background: #4a95d6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 20px 0;
            font-weight: 600;
            display: inline-block;
        }
        
        .open-file-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 149, 214, 0.3);
        }
        
        @media (max-width: 600px) {
            .channel-grid {
                grid-template-columns: 1fr;
            }
            
            .telegram-header {
                padding: 15px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .open-file-btn {
                padding: 12px 24px;
                font-size: 16px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="telegram-container">
        <div class="telegram-header">
            <div class="telegram-logo">
                <div class="telegram-logo-icon">ТГ</div>
            </div>
            <h1 class="header-title">Сайт Венерочки</h1>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="text-content">
                    <div class="greeting">Пельмени эдит</div>
                    <div class="message">
                        <button class="open-file-btn" onclick="openFile()">Открыть файл</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Окак -от шлёпы</p>
        </div>
    </div>

    <script>
        function openFile() {
            // Замените 'filename.ext' на имя вашего файла
            window.open('Video.mp4', '_blank');
        }
    </script>
</body>
</html>
